<body>
    <div class="app" id="japp">
        <style>
            .aFrmLoginIconHelp {
                font-size: 1.2rem;
                padding: 0.4rem 0.2rem 0;
                cursor: pointer;
                color: #9c9c9c;
            }
        </style>
        <div class="aContainer">
            <div class="text-center">
                <img src="/assets/formulario/logo-minsa-opt.jpg" alt="Logo Minsa" width="220" style="max-width: 15rem; width: 100%; border: #fff solid 1px">
            </div>
            <div class="aCAnimationTopBottom" style="height:100px">
                <div class="aAnimationTopBottom" style="top: 0px;">
                    <div class="aLogo">
                        <img src="/assets/formulario/logo-carnet-opt.png" class="aLogoImg" alt="Logo Carnet Vacunación">
                    </div>
                </div>
            </div>

            <div class="aBody" id="jaBody">
                <form  id="frmLogin">
                <div class="aFrmContainer aAnimationOpacity aAnimationOpacityShow">                    
                    <div class="aFrmHeader text-center" style="font-size:1.5em; padding:0; color: rgb(1, 135, 129)">
                        <b>Ingrese los Datos Solicitados</b>
                    </div>
                    
                    <div class="aFrmBody">
                        <div class="row">
                            <div class="col-6">
                                
                            </div>
                            <div class="col-12">
                                <div class="aFrmForm">
                                    <label class="aFrmLabel" for="jaFrmRegVacTxtNumDoc"><b>Nombre</b></label>
                                    <div style="display: flex;">                                        
                                        <input type="text" id="jaFrmRegVacTxtNumDoc" [(ngModel)]='nombre' name="nombre">
                                        <div class="aFrmLoginIconHelp jaFrmXTDoc" title="¿Qué es?" data-type="1">
                                            <img src="/assets/formulario/question-solid.png" alt="Icono Pregunta">
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="aFrmForm">
                                    <label class="aFrmLabel" for="txtFechaNacimiento"> <b>Fecha de Nacimiento</b> <span>(dd/mm/yyyy)</span></label>
                                    <input type="text" id="txtFechaNacimiento" [(ngModel)]='fecha' name="fecha" placeholder="dd/mm/yyyy" maxlength="10" lang="es" min="1900-01-01" max="2021-01-01">
                                </div>
                            </div>
                            <div class="col-6 jaFrmXTDoc">
                                <div class="aFrmForm">
                                    <label class="aFrmLabel" for="txtFechaEmision"><b>Direccion</b> </label>
                                    <div style="display: flex;">
                                        <input type="text" id="txtFechaEmision" lang="es" [(ngModel)]='direccion' name="direccion">
                                        <div class="aFrmLoginIconHelp jaFrmXTDoc" title="¿Qué es?" data-type="3">                                            
                                            <img src="/assets/formulario/question-solid.png" alt="Icono Pregunta">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="display:none">
                            <div class="col-6 jaFrmXTDoc">
                                <div class="aFrmForm">
                                    <label class="aFrmLabel" for="txtCodigoVerificacion"> <b>Código de Verificación</b></label>
                                    <div style="display: flex;">
                                        <input type="number" id="txtCodigoVerificacion" >
                                        <div class="aFrmLoginIconHelp jaFrmXTDoc" title="¿Qué es?" data-type="4">
                                            <img src="/assets/formulario/question-solid.png" alt="Icono Pregunta">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                            </div>                          
                        </div>

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4" style="padding-top:20px">
                                <button class="btn btn1 btnEff" id="btnEntrar" type="button" (click)='vacuname()'>                                    
                                    <img src="/assets/formulario/angle-double-right-solid.png" alt="Icono Iniciar Sesión" style="vertical-align: sub">
                                    INICIAR SESIÓN
                                </button>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <hr class="aLine1">
                        <div class="text-center" style="display:none">
                            <a id="jaBtnReclamar" href="https://gis.minsa.gob.pe/CarneVacunacion/" style="font-size:1rem">¿No puedes acceder al Carnet de Vacunación?</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
